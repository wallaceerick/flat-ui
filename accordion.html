<!DOCTYPE html>
<html>

	<head>
		
		<meta charset="UTF-8" />
		<title>Flat UI: Accordion</title>

		<link type="text/css" rel="stylesheet" href="assets/css/style.css" />

	</head>

	<body>

		<h1>Accordion</h1> 
		
		<h2>Horizontal</h2>
		<h2>Single</h2>
		<div class="accordion horizontal">
			<h3 class="current">Button 1 <i class="icon-right-open"></i></h3>
			<div class="accordion-content">
				1
			</div>
			
			<h3>Button 2 <i class="icon-right-open"></i></h3>
			<div class="accordion-content hide">
				 2
			</div>
			
			<h3>Button 3 <i class="icon-right-open"></i></h3>
			<div class="accordion-content hide">
				 3
			</div>
		</div>

		<br />
		
		<h2>Multiple</h2>
		<div class="accordion horizontal multiple">
			<h3 class="current">Button 1 <i class="icon-right-open"></i></h3>
			<div class="accordion-content">
				1
			</div>
			
			<h3>Button 2 <i class="icon-right-open"></i></h3>
			<div class="accordion-content hide">
				 2
			</div>
			
			<h3>Button 3 <i class="icon-right-open"></i></h3>
			<div class="accordion-content hide">
				 3
			</div>
		</div>

		<br />
		
		<h2>Vertical</h2>
		<h2>Single</h2> 
		<div class="accordion vertical">
			<h3 class="current"><span>Button 1</span> <i class="icon-right-open"></i></h3>
			<div class="accordion-content">
				1
			</div>
			
			<h3><span>Button 2</span> <i class="icon-right-open"></i></h3>
			<div class="accordion-content hide">
				 2
			</div>
			
			<h3><span>Button 3</span> <i class="icon-right-open"></i></h3>
			<div class="accordion-content hide">
				 3
			</div>
		</div> 

		<br />

		<h2>Multiple</h2> 
		<div class="accordion vertical multiple">
			<h3 class="current"><span>Button 1</span> <i class="icon-right-open"></i></h3>
			<div class="accordion-content">
				1
			</div>
			
			<h3><span>Button 2</span> <i class="icon-right-open"></i></h3>
			<div class="accordion-content hide">
				 2
			</div>
			
			<h3><span>Button 3</span> <i class="icon-right-open"></i></h3>
			<div class="accordion-content hide">
				 3
			</div>
		</div> 

		<script type="text/javascript" src="assets/js/application.min.js"></script>

	</body>
</html>
