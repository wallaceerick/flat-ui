<!DOCTYPE html>
<html>

	<head>
		
		<meta charset="UTF-8" />
		<title>Flat UI: Checkbox and Radio Buttons</title>

		<link type="text/css" rel="stylesheet" href="assets/css/style.css" />

	</head>

	<body>
				 
		<h1>Checkboxes</h1>

		<input type="checkbox" id="checkbox-normal">
		<label for="checkbox-normal">Normal</label>
		
		<br />		
		
		<input type="checkbox" id="checkbox-checked" checked>
		<label for="checkbox-checked">Checked</label>
		
		<br />		
		
		<input type="checkbox" id="checkbox-disabled" disabled>
		<label for="checkbox-disabled">Disabled</label>
		
		<br />		
		
		<input type="checkbox" id="checkbox-disabled-checked" checked disabled>
		<label for="checkbox-disabled-checked">Disabled &amp; Checked</label>
					
		<h1>Radio Buttons</h1>

		<input type="radio" id="radio-1" name="radio" >
		<label for="radio-1">Normal</label>
		
		<br />	
		
		<input type="radio" id="radio-2" name="radio" checked>
		<label for="radio-2">Checked</label>
		
		<br />	
		
		<input type="radio" id="radio-disabled" disabled>
		<label for="radio-disabled">Disabled</label>
		
		<br />	
		
		<input type="radio" id="radio-disabled-checked" checked disabled>
		<label for="radio-disabled-checked">Disabled &amp; Checked</label>

		<script type="text/javascript" src="assets/js/application.min.js"></script>

	</body>
</html>
