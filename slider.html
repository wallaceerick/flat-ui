<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ResponsiveSlides.js &middot; Responsive jQuery slideshow</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="assets/js/jquery-1.8.3.min.js"></script>
  <script src="assets/js/jquery.responsive.slides.min.js"></script>
  <script>

    $(function () {

      // Slideshow 1
      $("#slider1").responsiveSlides({
        maxwidth: 800,
        speed: 800
      });

      // Slideshow 2
      $("#slider2").responsiveSlides({
        auto: false,
        pager: true,
        speed: 300,
        maxwidth: 540
      });

      // Slideshow 3
      $("#slider3").responsiveSlides({
        manualControls: '#slider3-pager',
        maxwidth: 540
      });

      // Slideshow 4
      $("#slider4").responsiveSlides({
        auto: false,
        pager: true,
        nav: true,
        speed: 500,
        namespace: "callbacks",
        before: function () {
          $('.events').append("<li>before event fired.</li>");
        },
        after: function () {
          $('.events').append("<li>after event fired.</li>");
        }
      });

    });
  </script>
</head>
<body>

<div id="wrapper">

    <h1>ResponsiveSlides.js</h1>

    <h2>Slideshow</h2>
    <ul class="slider" id="slider1">
        <li><img src="assets/images/slide-1.jpg" alt=""></li>
        <li><img src="assets/images/slide-2.jpg" alt=""></li>
        <li><img src="assets/images/slide-3.jpg" alt=""></li>
    </ul>

    <br />
    <!-- Slideshow 2 -->
    <h2>Pagination</h2>
    <ul class="slider" id="slider2">
        <li><a href="#"><img src="assets/images/slide-1.jpg" alt=""></a></li>
        <li><a href="#"><img src="assets/images/slide-2.jpg" alt=""></a></li>
        <li><a href="#"><img src="assets/images/slide-3.jpg" alt=""></a></li>
    </ul>

    <br />
    <!-- Slideshow 3 -->
    <h2>Thumbnails</h2>
    <ul class="slider" id="slider3">
        <li><img src="assets/images/slide-1.jpg" alt=""></li>
        <li><img src="assets/images/slide-2.jpg" alt=""></li>
        <li><img src="assets/images/slide-3.jpg" alt=""></li>
    </ul>
    <ul id="slider3-pager">
        <li><a href="#"><img src="assets/images/slide-1-thumb.jpg" alt=""></a></li>
        <li><a href="#"><img src="assets/images/slide-2-thumb.jpg" alt=""></a></li>
        <li><a href="#"><img src="assets/images/slide-3-thumb.jpg" alt=""></a></li>
    </ul>

    <br />
    <h2>Arrows and Captions (with Callbacks)</h2>
    <div class="callbacks_container">
        <ul class="slider" id="slider4">
            <li>
                <img src="assets/images/slide-1.jpg" alt="">
                <p class="caption">This is a caption</p>
            </li>
            <li>
                <img src="assets/images/slide-2.jpg" alt="">
                <p class="caption">This is a caption</p>
            </li>
            <li>
                <img src="assets/images/slide-3.jpg" alt="">
                <p class="caption">This is a caption</p>
            </li>
        </ul>
    </div>

    <br />

    <ul class="events">
        <li><h3>Example 4 callback events</h3></li>
    </ul>

    <a href="http://responsiveslides.com/" id="download">See the Documentation</a>

</div> <!-- /wrapper -->

</body>
</html>
