<!DOCTYPE html>
<html>
<head>
  <title>Video.js</title>

  <link rel="stylesheet" href="assets/css/style.css" media="all" />
  <script src="assets/js/jquery.video.min.js"></script>

  <script>
    videojs.options.flash.swf = "assets/js/video.swf";
  </script>

</head>
<body>
    
<h1>Video</h1>

<video id="example_video_1" class="video-js vjs-default-skin" controls preload="none" width="640" height="264" poster="assets/images/video.jpg" data-setup="{}">
    <source src="assets/videos/video.mp4" type='video/mp4' />
    <source src="assets/videos/video.webm" type='video/webm' />
    <source src="assets/videos/video.ogv" type='video/ogg' />
    <track kind="captions" src="assets/videos/video.vtt" srclang="en" label="English" />
</video>

</body>
</html>
